<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Registration | Hunt Portal</title>
    <link rel="stylesheet" href="/homepage.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <ul class="nav-links">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/maps.html">Map</a></li>
                    <li><a href="/Attraction.html">Attractions</a></li>
                    <li><a href="/Event.html">Events</a></li>

                </ul>
            </div>

            <div class="logo">
                <h1> The Shoolini Hunt </h1>
            </div>
     
        </nav>
    </header>
    <section class="registration-page">
        <div class="form-container">
            <h1 style="text-align:center;">Register for the Hunt</h1>
            <form action="#" method="post" class="registration-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required />

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required />

                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required />

                <button type="submit" class="btn-submit">Register</button>
                <div class="Alreadyuser">
                    <h4>
                        Already a user?
                        <a href="login.html">Login</a>
                    </h4>
                </div>
            </form>

        </div>
    </section>
    <footer>
        <p>© 2025 The Shoolini Hunt | Crafted with ❤ by Stuti, Anshi, Kushiika, Gopinath</p>
    </footer>
</body>

</html>
